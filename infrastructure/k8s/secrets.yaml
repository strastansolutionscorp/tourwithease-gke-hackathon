# k8s/secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: adk-agents
type: Opaque
stringData:
  api-key: "YOUR_AWS_API_GATEWAY_KEY"
  access-key-id: "YOUR_AWS_ACCESS_KEY"
  secret-access-key: "YOUR_AWS_SECRET_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: gcp-service-account-key
  namespace: adk-agents
type: Opaque
data:
  service-account.json: "BASE64_ENCODED_SERVICE_ACCOUNT_JSON"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: adk-service-account
  namespace: adk-agents
  annotations:
    iam.gke.io/gcp-service-account: gke-workload-identity@PROJECT_ID.iam.gserviceaccount.com
